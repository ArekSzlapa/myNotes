    <div class="note-panel">
      <h2>Add a note</h2>
      <label for="category">Choose a category</label>
      <select name="category" id="category">
        <option value="0" disabled selected>Choose a category</option>
        <option value="1">Work</option>
        <option value="1">Shopping</option>
        <option value="1">Other</option>
      </select>

      <label for="text">Type in the note text</label>
      <textarea id="text"></textarea>
      <p class="error">Fill in all fields!</p>
      <div class="panel-buttons">
        <button class="save icon"><i class="fas fa-save"></i> Save</button>
        <button class="cancel icon">
          <i class="fas fa-window-close"></i> Cancel
        </button>
      </div>
    </div>
